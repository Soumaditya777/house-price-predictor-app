<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5 shadow p-4 rounded bg-light">
    <h1 class="text-center text-primary mb-4">üè† House Price Predictor</h1>
    <form method="POST" action="/predict">
        <div class="row g-3">
            {% for field in ['bedrooms', 'bathrooms', 'sqft_living', 'sqft_lot', 'floors', 'waterfront', 'view', 'condition', 'sqft_above', 'sqft_basement', 'yr_built', 'yr_renovated'] %}
            <div class="col-md-6">
                <label class="form-label text-capitalize" for="{{ field }}">{{ field.replace('_', ' ') }}</label>
                <input type="number" step="any" class="form-control" name="{{ field }}" required>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </div>
    </form>

    {% if predicted_price %}
    <div class="alert alert-info text-center mt-4">
        <h4>Predicted Price: {{ predicted_price }}</h4>
    </div>
    {% endif %}
</div>
</body>
</html>
